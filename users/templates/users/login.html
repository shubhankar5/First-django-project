{% extends "users/base.html" %}
{% load crispy_forms_tags %}	
{% block content %}	
	<h1>WELCOME</h1>
	<div>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<div>
				<button type="submit">Sign In</button>
				<small>
					<a href="{% url 'password_reset' %}">Forgot password?</a>
				</small>
			</div>
		</form>
		<div>
			<small>
				New here? <a href="{% url 'init' %}">Sign Up</a>
			</small>
		</div>
	</div>
{% endblock content %}
